{% extends "auctions/layout.html" %}
{% load static%}

{% block body %}
    <h1 class="d-none" id="user_id">{{user.id}}</h1>

    <section class="text-center justify-content-around p-2 m-3">
        <div id="randomizer_card"class="card p-2 pb-0 pt-4 col-4 align-items-center">
            <div id="selectoption">
                <button id="moodButton" class="btn btn-primary m-1">Suggestion on Mood</button><br>
                <button id="randomButton" class="btn btn-primary m-1">Meal Randomizer</button>
            </div>
             <div id="moodselect" >
                <h4>Suggestion on mood</h4><h5>Pick an option based on how you feel </h5>
                <label for="moods">Choose a mood from 1-10:</label>
                <select name="cars" id="cars">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                    <option value="7">Seven</option>
                    <option value="8">Eight</option>
                    <option value="9">Nine</option>
                    <option value="10">Ten</option>
                </select>
                <input type="submit" name="" id="moodselectinput" >

            </div>
            <div id="oursuggestions" >
                <h4>Suggestions based on Mood </h4>

            </div>
            <div id="checkout" >
                <h4>Checkout</h4>
                <h4>You've made a beautiful choice</h4>
                <p>Enjoy your meal</p>
            </div>

            <h6 class="text-white mt-5">Trofy</h6>
        </div>

    </section>
{% endblock %}

{% block script %}
    <script src="{% static 'auctions/api.js' %}"></script>
    <script src="{% static 'auctions/randomizer.js' %}"></script>
    
 {% endblock %}
